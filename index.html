<!DOCTYPE html>
<html>

<head>
  <title>Text Recognition Sample</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="key.js"></script>
  <!-- <script src="sheet.js"></script> -->
  <script src="main.js"></script>
</head>

<body>
  <h1>名片線上歸檔</h1>
  <br />
  輸入名片網址，然後按下<strong>【擷取文字】</strong>按鈕
  <br /><br />
  要讀的名片:
  <input type="text" name="inputImage" id="inputImage" value="https://www.koiimage.com.tw/wp-content/uploads/2014/09/IMG_9543-1.jpg" />
  <button onclick="processImage()">擷取文字</button>
  <br /><br />
  <input type="file" name="inputImageFile" id="inputImageFile" data-target="file-uploader" accept="image/*">
  <br /><br />
  <div>名片圖片:</div>
  <div id="wrapper" style="display: flex">
    <div id="jsonOutput" style="align-item: start; margin: 10px 10px 0 0">
      <img id="sourceImage" width="400" />
    </div>
    <div id="imageDiv" style="align-item: start; margin: 10px 0">
      <table id="textResult">
      </table>
      <br />
      <button class="send" style="float: right; display:none" type="button">確認</button>
    </div>
  </div>
</body>

</html>
