<!DOCTYPE html>
<html>

<head>
  <title>Text Recognition Sample</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="key.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <h1>圖片文字辨識</h1>
  輸入圖片網址，然後按下<strong>【Get text】</strong>按鈕
  <br><br>
  Image to read:
  <input type="text" name="inputImage" id="inputImage" value="https://storage.googleapis.com/www-cheers-com-tw/ckeditor/202209/ckeditor-63205fbde8fbc.png" />
  <button onclick="processImage()">Get text</button>
  <br><br>
  <input type="file" name="inputImageFile" id="inputImageFile" data-target="file-uploader" accept="image/*">
  <div id="wrapper">
    <div id="jsonOutput" style="display:table-cell;">
      Source image:
      <br><br>
      <img id="sourceImage" width="400" />
    </div>
    <div id="imageDiv" style="display:table-cell;">
      <p id="textResult"></p>
    </div>
  </div>
</body>

</html>
